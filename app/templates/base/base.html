<!DOCTYPE html>
<html lang="en">
  
    <head>

        <!-- favicon -->
        <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <!-- Alpine.js -->
        <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
        <!-- Sweet Alert 2 -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <title>{% block title %}{% endblock title %}</title>

    </head>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid nav-tabs">
          <a class="navbar-brand justify-content-start fst-italic my-auto" href="/password-wallet"> Password Wallet</a>
          <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">

              {% if session['login'] %}
                <li class="nav-item">
                  <a class="nav-link mx-2 {% if request.endpoint == 'dashboard' %}active{% endif %}" href="/password-wallet"><i class="bi bi-clipboard2-fill text-success-emphasis"></i> Dashboard</a>
                </li>
              {% endif %}

              {% if not session['login'] %}
              <li class="nav-item">
                <a class="nav-link mx-2 {% if request.endpoint == 'login' %}active{% endif %}" href="/login"><i class="bi bi-person-fill text-success-emphasis"></i> Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link mx-2 {% if request.endpoint == 'registration' %}active{% endif %}" href="/registration"><i class="bi bi-person-plus-fill text-success-emphasis"></i> Register</a>
              </li>
              {% else %}
              <li class="nav-item dropdown mx-3">
                <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  <i class="bi bi-person-fill text-success-emphasis"></i> User panel
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="/change-password">Change password</a></li>
                  <li><a class="dropdown-item" href="/logout">Logout</a></li>
                </ul>
              </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>

    <body>

    
    {% block body %}
    
    
    {% endblock body %}
    
    <!-- <footer>
        <span id="copyright" x-data="date" x-text="year"></span> &copy Copyright: Unclassified 
    </footer> -->

</body>

</html>
